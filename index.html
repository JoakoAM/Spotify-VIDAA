<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mini Spotify</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/80e5660207.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 style="font-size: 40px;justify-self: anchor-center;">Mini Spotify</h1>
  <div id="login-section" style="margin-top: 40px;justify-self: anchor-center;">
    <a href="https://spotifyvidaabackend.onrender.com/login">
      <i class="fa-brands fa-spotify" style="
        font-size: 607px;;
        color:#1dd65f;
        "></i>
      <div></div>
    </a>
  </div>

  <div id="profile-section" class="profile-section" style="display:none;">
    <h2>Perfil de Spotify</h2>
    <img id="profile-pic" src="" alt="Foto">
    <p id="display-name"></p>
  </div>
  <div id="container-reproductor" class="container-reproductor">
    <div id="container-portada" class="container-portada"></div>
    <p id="current-track" class="current-track">Ninguna cancion reproducida</p>
    <div id="player-controls" style="display: block;">
      <button onclick="previous()"> <i class="fa-solid fa-backward-step"></i> </button>
      <button onclick="play()"><i onclick="play()" class="fa-solid fa-play"></i></button>
      <button onclick="pause()"><i class="fa-solid fa-pause"></i></button>
      <button onclick="next()"><i class="fa-solid fa-forward-step"></i></button>
    </div>
  </div>

  <script src="app.js"></script>
  <!-- SDK de Spotify -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>


</html>
