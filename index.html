<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mini Spotify</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/80e5660207.js" crossorigin="anonymous"></script>
</head>

<body>

  <body>
    <h1>Mini Spotify DJ</h1>

    <!-- Login -->
    <div id="login-section">
      <a href="https://spotifyvidaa-backend.onrender.com/login">
        <button>Conectar con Spotify</button>
      </a>
    </div>

    <!-- Contenedor reproductor + card -->
    <div class="player-container" id="player-section" style="display:none;">

      <!-- Reproductor principal -->
      <div id="spotify-player">
        <p>Reproductor Web Playback SDK activo aquí.</p>
      </div>

      <!-- Card lateral -->
      <div class="card" id="mini-card">
        <div class="top">
          <div class="pfp">
            <img id="card-cover" src="" alt="Cover">
            <div class="playing">
              <div class="greenline line-1"></div>
              <div class="greenline line-2"></div>
              <div class="greenline line-3"></div>
              <div class="greenline line-4"></div>
              <div class="greenline line-5"></div>
            </div>
          </div>
          <div class="texts">
            <p class="title-1" id="card-track">Track</p>
            <p class="title-2" id="card-artist">Artist</p>
          </div>
        </div>

        <div class="controls">
          <button id="prev">⏮</button>
          <button id="play">▶️</button>
          <button id="next">⏭</button>
        </div>

        <div class="time">
          <div class="elapsed" id="card-progress"></div>
        </div>
        <p class="timetext time_now" id="card-time-now">0:00</p>
        <p class="timetext time_full" id="card-time-full">0:00</p>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- SDK de Spotify -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </body>

</html>
